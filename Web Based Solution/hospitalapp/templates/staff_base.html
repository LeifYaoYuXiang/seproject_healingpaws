   I <!-- ChartJS-->
    <script src="{{ url_for('static',filename='js/staff_base/plugins/chartJs/Chart.min.js') }}"></script>

    <!-- Toastr -->
    <script src="{{ url_for('static',filename='js/staff_base/plugins/toastr/toastr.min.js') }}"></script>

    <script>
        $(document).ready(function() {
            setTimeout(function() {
                toastr.options = {
                    closeButton: true,
                    progressBar: true,
                    showMethod: 'slideDown',
                    timeOut: 4000
                };
                toastr.success('Welcome to Healing Paws');

            }, 1300);

            num0e={{ num0e }}
                num0s={{ num0s }}
            num1e={{ num1e }}
                num1s={{ num1s }}
            num2e={{ num2e }}
                num2s={{ num2s }}
            num3e={{ num3e }}
                num3s={{ num3s }}
            num4e={{ num4e }}
                num4s={{ num4s }}
            num5e={{ num5e }}
                num5s={{ num5s }}
            num6e={{ num6e }}
                num6s={{ num6s }}

            var data1 = [
                [1,num0e],[2,num1e],[3,num2e],[4,num3e],[5,num4e],[6,num5e], [7,num6e]
            ];
            var data2 = [
                [1,num0s],[2,num1s],[3,num2s],[4,num3s],[5,num4s],[6,num5s],[7,num6s]
            ];
            $("#flot-dashboard-chart").length && $.plot($("#flot-dashboard-chart"), [
                data1, data2
            ],
                    {
                        series: {
                            lines: {
                                show: false,
                                fill: true
                            },
                            splines: {
                                show: true,
                                tension: 0.4,
                                lineWidth: 1,
                                fill: 0.4
                            },
                            points: {
                                radius: 0,
                                show: true
                            },
                            shadowSize: 2
                        },
                        grid: {
                            hoverable: true,
                            clickable: true,
                            tickColor: "#d5d5d5",
                            borderWidth: 1,
                            color: '#d5d5d5'
                        },
                        colors: ["#1ab394", "#1C84C6"],
                        xaxis:{
                        },
                        yaxis: {
                            ticks: 4
                        },
                        tooltip: false
                    }
            );
            em={{ em }}
            st={{ st }}
            var doughnutData = [
                {
                    value: em,
                    color: "#a3e1d4",
                    highlight: "#1ab394",
                    label: "Emergency"
                },
                {
                    value: st,
                    color: "#dedede",
                    highlight: "#1ab394",
                    label: "Standard"
                },
            ];

            var doughnutOptions = {
                segmentShowStroke: true,
                segmentStrokeColor: "#fff",
                segmentStrokeWidth: 2,
                percentageInnerCutout: 45, // This is 0 for Pie charts
                animationSteps: 100,
                animationEasing: "easeOutBounce",
                animateRotate: true,
                animateScale: false
            };

            var ctx = document.getElementById("doughnutChart").getContext("2d");
            var DoughnutChart = new Chart(ctx).Doughnut(doughnutData, doughnutOptions);
            dogs={{ dog }}
            cats={{ cat }}
            var polarData = [
                {
                    value: dogs,
                    color: "#a3e1d4",
                    highlight: "#1ab394",
                    label: "Dogs"
                },
                {
                    value: cats,
                    color: "#dedede",
                    highlight: "#1ab394",
                    label: "Cats"
                }
            ];

            var polarOptions = {
                scaleShowLabelBackdrop: true,
                scaleBackdropColor: "rgba(255,255,255,0.75)",
                scaleBeginAtZero: true,
                scaleBackdropPaddingY: 1,
                scaleBackdropPaddingX: 1,
                scaleShowLine: true,
                segmentShowStroke: true,
                segmentStrokeColor: "#fff",
                segmentStrokeWidth: 2,
                animationSteps: 100,
                animationEasing: "easeOutBounce",
                animateRotate: true,
                animateScale: false
            };
            var ctx = document.getElementById("polarChart").getContext("2d");
            var Polarchart = new Chart(ctx).PolarArea(polarData, polarOptions);
        });
    </script>
